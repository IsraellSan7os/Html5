<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabelas de Medalhas das olimpiadas</h1>

    <p>Brasil</p>
    <table>
        <tr>
            <td>Brasil</td>
            <td>1 medalha de Ouro</td>
            <td>5 Medalhas de Prata</td>
            <td>3 Medalhas de bonze</td>
        </tr>

       
    </table>


    <p>Agentina</p>

    <table>
        <tr>
            <th>Agentina</th>
            <td>1 medalha de Ouro</td>
            <td>5 Medalhas de Prata</td>
            <td>3 Medalhas de bonze</td>
        </tr>
    </table>
</body>
</html>
