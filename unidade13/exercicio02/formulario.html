<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        
        <form action="" method="get">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

            <input type="submit" value="Enviar" id="butao">

        </form>

        <form action="#" method="get">
            <select name="estado" id="estado">
                <option value="" selected disabled>Selecione um estado</option>
                <option value="1">Rio de janeiro</option>
                <option value="2">Aracaju</option>
                <option value="3">São Paulo</option>
                <option value="4">Salvador</option>
                <option value="5">Espirito Santo</option>
                <option value="6">Bh</option>
                <option value="7">Foz</option>
            </select>
        </form>
    
    </body>
</html>
