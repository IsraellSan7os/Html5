<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Curso HTML5 Essencial</title>

    <style>
        body {
            font-family: sans-serif;
            font-size: 12 px;
        }

        li{
            list-style-type:armenian;
        }
    </style>
</head>

<body>
    <!-- Lista não ordenada -->
    <ul type="square">
        <li>Brasil</li>
        <li>Argentina</li>
        <li>México</li>
        <li>Angola</li>
    </ul>

    <!-- Lista ordenada -->
    <ol type="I">
        <li>Brasil</li>
        <li>Argentina</li>
        <li>México</li>
        <li>Angola</li>
    </ol>

</body>

</html>
